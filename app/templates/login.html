<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 1. PUENTE: Traemos las llaves desde Flask -->
    <script>
        window.SUPABASE_URL = "{{ supabase_url }}";
        window.SUPABASE_ANON_KEY = "{{ supabase_key }}";
    </script>

    <!-- 2. Cargamos auth.js (donde se crea window.supabaseClient) -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        :root {
            --primary: #164ab8;
            --accent: #f57e20;
            --dark: #0f2744;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#0f2744] via-[#1a3a5c] to-[#0f2744] min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-[#1a3a5c]/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-[#164ab8]/30">
        
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-gradient-to-br from-[#164ab8] to-[#f57e20] rounded-xl mb-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 id="auth-title" class="text-3xl font-bold text-white mb-2">Acceder</h1>
            <p id="auth-subtitle" class="text-[#b0c4de] text-sm">Inicia sesión en tu cuenta</p>
        </div>

        <div id="message" class="hidden p-3 mb-4 rounded-lg text-sm" role="alert"></div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-[#e8f0ff] mb-2">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="tu@correo.com" class="w-full px-4 py-3 bg-[#0f2744]/50 border border-[#164ab8]/40 rounded-lg text-white placeholder-[#7a9cc6] focus:ring-2 focus:ring-[#f57e20] outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-[#e8f0ff] mb-2">Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••" class="w-full px-4 py-3 bg-[#0f2744]/50 border border-[#164ab8]/40 rounded-lg text-white placeholder-[#7a9cc6] focus:ring-2 focus:ring-[#f57e20] outline-none">
            </div>

            <div class="pt-2">
                <button type="submit" id="login-btn" class="w-full px-4 py-3 text-white bg-gradient-to-r from-[#164ab8] to-[#1a5fd4] rounded-lg hover:opacity-90 font-semibold shadow-lg transition duration-200">
                    Iniciar Sesión
                </button>
            </div>
        </form>
        
        <div class="mt-6 pt-6 border-t border-[#164ab8]/20">
            <button id="toggle-signup" class="w-full text-sm font-medium text-[#f57e20] hover:text-[#ff9a3d]">
                ¿No tienes cuenta? Regístrate aquí
            </button>
        </div>
    </div>

    <script>
        // Usamos el cliente que se creó en auth.js
        const client = window.supabaseClient; 

        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');
        const toggleSignupBtn = document.getElementById('toggle-signup');

        let isSignUpMode = false;

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden', 'bg-red-500/30', 'text-red-100', 'bg-green-500/20', 'text-green-100');
            if (isError) {
                messageDiv.classList.add('bg-red-500/30', 'text-red-100', 'border', 'border-red-500/50');
            } else {
                messageDiv.classList.add('bg-green-500/20', 'text-green-100', 'border', 'border-green-500/50');
            }
            messageDiv.classList.remove('hidden');
        }

        // CORRECCIÓN: Usar 'client' en lugar de 'supabaseClient'
        async function checkSession() {
            if (!client) return; 
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                window.location.href = '/dashboard';
            }
        }

        toggleSignupBtn.addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-title').textContent = isSignUpMode ? 'Registrarse' : 'Acceder';
            loginBtn.textContent = isSignUpMode ? 'Registrarse' : 'Iniciar Sesión';
            toggleSignupBtn.textContent = isSignUpMode ? '¿Ya tienes cuenta? Inicia Sesión aquí' : '¿No tienes cuenta? Regístrate aquí';
            messageDiv.classList.add('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            loginBtn.disabled = true;
            loginBtn.textContent = isSignUpMode ? 'Registrando...' : 'Iniciando...';
            messageDiv.classList.add('hidden');

            const email = emailInput.value;
            const password = passwordInput.value;
            
            try {
                let response;
                if (isSignUpMode) {
                    response = await client.auth.signUp({ email, password });
                } else {
                    response = await client.auth.signInWithPassword({ email, password });
                }

                const { data, error } = response;

                if (error) {
                    showMessage(error.message, true);
                } else if (isSignUpMode && data.user) {
                    showMessage('¡Registro exitoso! Revisa tu correo para confirmar.', false);
                } else if (data.session) {
                    window.location.href = '/dashboard';
                }
            } catch (err) {
                showMessage("Error inesperado: " + err.message, true);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = isSignUpMode ? 'Registrarse' : 'Iniciar Sesión';
            }
        });

        // Ejecutar al cargar
        checkSession();
    </script>
</body>
</html>
