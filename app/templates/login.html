<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <!-- Tailwind desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        :root {
            --primary: #164ab8;
            --accent: #f57e20;
            --light: #ffffff;
            --dark: #0f2744;
            --surface: #1a3a5c;
        }
        .bg-primary { background-color: var(--primary); }
        .bg-accent { background-color: var(--accent); }
        .text-primary { color: var(--primary); }
        .text-accent { color: var(--accent); }
        .hover-accent:hover { background-color: var(--accent); }
        .border-accent { border-color: var(--accent); }
    </style>
</head>
<body class="bg-gradient-to-br from-[#0f2744] via-[#1a3a5c] to-[#0f2744] min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-[#1a3a5c]/80 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-[#164ab8]/30">
        
        <!-- Header con gradiente -->
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-gradient-to-br from-[#164ab8] to-[#f57e20] rounded-xl mb-4">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Acceder</h1>
            <p class="text-[#b0c4de] text-sm">Inicia sesión en tu cuenta</p>
        </div>

        <div id="message" class="hidden p-3 mb-4 rounded-lg text-sm" role="alert"></div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-semibold text-[#e8f0ff] mb-2">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="tu@correo.com" class="w-full px-4 py-3 bg-[#0f2744]/50 border border-[#164ab8]/40 rounded-lg text-white placeholder-[#7a9cc6] focus:ring-2 focus:ring-[#f57e20] focus:border-[#f57e20] transition duration-200">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-[#e8f0ff] mb-2">Contraseña</label>
                <input type="password" id="password" required placeholder="••••••••" class="w-full px-4 py-3 bg-[#0f2744]/50 border border-[#164ab8]/40 rounded-lg text-white placeholder-[#7a9cc6] focus:ring-2 focus:ring-[#f57e20] focus:border-[#f57e20] transition duration-200">
            </div>

            <div class="pt-2">
                <button type="submit" id="login-btn" class="w-full px-4 py-3 text-white bg-gradient-to-r from-[#164ab8] to-[#1a5fd4] rounded-lg hover:from-[#0f3a94] hover:to-[#144bb8] focus:outline-none focus:ring-4 focus:ring-[#f57e20]/40 transition duration-200 font-semibold shadow-lg shadow-[#164ab8]/30 hover:shadow-[#f57e20]/40">
                    Iniciar Sesión
                </button>
            </div>
        </form>
        
        <div class="mt-6 pt-6 border-t border-[#164ab8]/20">
            <button id="toggle-signup" class="w-full text-sm font-medium text-[#f57e20] hover:text-[#ff9a3d] transition duration-150">
                ¿No tienes cuenta? Regístrate aquí
            </button>
        </div>

    </div>

    <script>
        // *** REEMPLAZA ESTOS VALORES CON TUS PROPIOS DATOS DE SUPABASE ***
        const SUPABASE_URL = 'https://zozdbgtykvbconmcdhux.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvemRiZ3R5a3ZiY29ubWNkaHV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2OTI1MjcsImV4cCI6MjA3MjI2ODUyN30.CVxChXgChd551-RymWwn-1DQQBDm25avTT-dlWJuTlE';
        // ***************************************************************

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');
        const toggleSignupBtn = document.getElementById('toggle-signup');

        let isSignUpMode = false;

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden', 'bg-red-500/20', 'text-red-300', 'bg-green-500/20', 'text-green-300');
            if (isError) {
                messageDiv.classList.add('bg-red-500/30', 'text-red-100', 'border', 'border-red-500/50');
            } else {
                messageDiv.classList.add('bg-green-500/20', 'text-green-100', 'border', 'border-green-500/50');
            }
        }

        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = '/dashboard';
            }
        }

        toggleSignupBtn.addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            loginBtn.textContent = isSignUpMode ? 'Registrarse' : 'Iniciar Sesión';
            toggleSignupBtn.textContent = isSignUpMode ? '¿Ya tienes cuenta? Inicia Sesión aquí' : '¿No tienes cuenta? Regístrate aquí';
            messageDiv.classList.add('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            loginBtn.disabled = true;
            loginBtn.textContent = isSignUpMode ? 'Registrando...' : 'Iniciando...';
            messageDiv.classList.add('hidden');

            const email = emailInput.value;
            const password = passwordInput.value;
            
            let response;
            
            if (isSignUpMode) {
                response = await supabaseClient.auth.signUp({ email, password });
            } else {
                response = await supabaseClient.auth.signInWithPassword({ email, password });
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = isSignUpMode ? 'Registrarse' : 'Iniciar Sesión';

            const { data, error } = response;

            if (error) {
                console.error(error);
                showMessage(`Error: ${error.message}`, true);
            } else if (isSignUpMode && data.user) {
                showMessage('¡Registro exitoso! Revisa tu correo electrónico para confirmar tu cuenta.', false);
                isSignUpMode = false;
                loginBtn.textContent = 'Iniciar Sesión';
                toggleSignupBtn.textContent = '¿No tienes cuenta? Regístrate aquí';
            } else if (data.session) {
                showMessage('¡Sesión iniciada con éxito!', false);
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
            } else if (isSignUpMode && data.user && !data.session) {
                 showMessage('¡Registro exitoso! Revisa tu correo electrónico para confirmar tu cuenta.', false);
                 isSignUpMode = false;
            } else {
                showMessage('Revisa tu correo electrónico para el enlace de confirmación.', false);
            }
        });

        checkSession();
    </script>
</body>
</html>
