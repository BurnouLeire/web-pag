<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema | Laboratorio RIV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            orange: '#f57e20',
                            blue: '#0f2744',
                            black: '#1a1a1a',
                            gray: '#f3f4f6'
                        }
                    }
                }
            }
        }
    </script>

    <script>
        window.SUPABASE_URL = "{{ supabase_url }}";
        window.SUPABASE_ANON_KEY = "{{ supabase_key }}";
    </script>

    <!-- Cargamos auth.js (aunque la lógica específica del login está abajo inline para este archivo) -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-brand-blue min-h-screen flex items-center justify-center p-4">

    <!-- Tarjeta Principal -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <div class="h-2 bg-brand-orange w-full"></div>

        <div class="p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 mb-4">
                    <svg class="w-8 h-8 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                </div>
                
                <h1 class="text-2xl font-bold text-brand-blue tracking-tight">Laboratorio RIV</h1>
                <p class="text-gray-500 text-sm mt-1">Gestión y Control de Instrumentos</p>
            </div>

            <div id="message" class="hidden p-4 mb-6 rounded-md text-sm font-medium border-l-4" role="alert"></div>

            <form id="auth-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-brand-blue mb-1.5">Correo Corporativo</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email" required placeholder="usuario@empresa.com" 
                            class="w-full pl-10 pr-4 py-3 bg-brand-gray border border-gray-200 rounded-lg text-brand-black placeholder-gray-400 focus:ring-2 focus:ring-brand-orange focus:border-transparent outline-none transition-all">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-brand-blue mb-1.5">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" required placeholder="••••••••" 
                            class="w-full pl-10 pr-4 py-3 bg-brand-gray border border-gray-200 rounded-lg text-brand-black placeholder-gray-400 focus:ring-2 focus:ring-brand-orange focus:border-transparent outline-none transition-all">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" id="login-btn" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-brand-orange hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-orange transition-colors duration-200">
                        Acceder al Sistema
                    </button>
                </div>
            </form>
            
            <!-- SECCIÓN DE REGISTRO ELIMINADA -->
        </div>
        
        <div class="bg-gray-50 py-3 px-8 border-t border-gray-100">
            <p class="text-xs text-center text-gray-400">© 2026 Laboratorio RIV. Acceso Restringido.</p>
        </div>
    </div>

    <script>
        const client = window.supabaseClient; 

        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = 'hidden p-4 mb-6 rounded-md text-sm font-medium border-l-4';
            
            if (isError) {
                messageDiv.classList.add('bg-red-50', 'text-red-700', 'border-red-500');
            } else {
                messageDiv.classList.add('bg-green-50', 'text-green-700', 'border-green-500');
            }
            messageDiv.classList.remove('hidden');
        }

        async function checkSession() {
            if (!client) return; 
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                // Si ya hay sesión, redirigir directo
                window.location.href = '/dashboard';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Verificando...';
            
            messageDiv.classList.add('hidden');

            const email = emailInput.value;
            const password = passwordInput.value;
            let loginSuccessful = false;
            
            try {
                // SOLAMENTE LOGIN
                const { data, error } = await client.auth.signInWithPassword({ email, password });

                if (error) {
                    showMessage("Credenciales incorrectas", true); // Mensaje genérico de seguridad o usa error.message
                
                } else if (data.session) {
                    window.location.href = '/dashboard';
                }
            } catch (err) {
                showMessage("Error de conexión: " + err.message, true);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });

        checkSession();
    </script>
</body>
</html>
